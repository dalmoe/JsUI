<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Recursive Javascript</title>
      <link rel="stylesheet" type="css/text" href="style.css">
   </head>
   <body>
      <script rel="javascript" src="scratchpad.js"></script>
      <h1>Fibbonacci Sequence</h1>
      <input type="range" min="0" max="7" id="fibSlider"></input>
      <button type="submit" id="fibButton" onclick= "fib(fibSlider.value, fibDiv)"></button>
      <div id="fibSliderNum"></div>
      <div id="fibDiv"></div>
      <h1>Pell Sequence</h1>
      <input type="range" min="0" max="7" id="pellSlider"></input>
      <button type="submit" id="pellButton" onclick= "pell(pellSlider.value, pellDiv)"></button>
      <div id="pellDiv"></div>
      <h1>Tribonacci Sequence</h1>
      <input type="range" min="0" max="7" id="tribSlider"></input>
      <button type="submit" id="tribButton" onclick= "trib(tribSlider.value, tribDiv)"></button>
      <div id="tribDiv"></div>
   </body>
</html>
